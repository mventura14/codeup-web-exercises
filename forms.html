<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Practice css/test.css">
</head>
<body>
<div class="fullCenter">
    <div class="color">
        <h2>Register With Us</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div class="row">
                <label for="email">E-mail</label>
                <input type="text" name="eMail" id="email" placeholder="E-Mail">
            </div>
            <div class="row">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="col">
                <label for="bio">Tell us about yourself.</label>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Tell us about yourself."></textarea>
            </div>

            <div class="col">
                <p>Where did you hear about us?</p>
            </div>
            <div class="row">
                <input type="radio" name="from" id="from" value="billboard">
                <label for="from">Billboard</label>
                <input type="radio" name="from" id="from1" value="radioAdvertisement">
                <label for="from1">Radio Advertisement</label>
                <input type="radio" name="from" id="from2" value="internetAdvertisement">
                <label for="from2">Internet Advertisement</label>
                <input type="radio" name="from" id="from3" value="other">
                <label for="from3">Other</label>
            </div>
            <div class="col">
                <label for="browser">
                    What browser are you using?
                </label>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="fireFox">Fire Fox</option>
                    <option value="edge">Edge</option>
                </select>

            </div>

            <div class="col">
                <button type="submit"> Submit </button>
            </div>


        </form>


    </div>
</div>

</body>
</html>
