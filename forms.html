<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="Practice css/test.css">
</head>
<body>
<div class="fullCenter">
    <div class="color">
        <h2>Register With Us</h2>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <div>
                <label for="email">E-mail</label>
                <input type="text" name="eMail" id="email" placeholder="E-Mail">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password">
                <br>
                <label for="bio"></label>
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
                <br>
                <p>Where did you hear about us?</p>

                <br>
                <input type="radio" name="from" id="from" value="billboard">
                <label for="from">Billboard</label>
                <input type="radio" name="from" id="from1" value="radioAdvertisement">
                <label for="from1">Radio Advertisement</label>
                <input type="radio" name="from" id="from2" value="internetAdvertisement">
                <label for="from2">Internet Advertisement</label>
                <input type="radio" name="from" id="from3" value="other">
                <label for="from3">Other</label>
                <br>

                <label for="browser">
                    What browser are you using?
                </label>
                <br>
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="fireFox">Fire Fox</option>
                    <option value="edge">Edge</option>

                </select>
                <br>
                <input type="submit" value="Submit">
            </div>


        </form>


    </div>
</div>

</body>
</html>
