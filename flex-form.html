<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex form</title>
    <link rel="stylesheet" href="css/flex-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,700;1,500&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
<div class="cover">
    <form action="#" class="flex-form">
        <input type="search" class="destination" placeholder="Destination, hotel, airport">

        <label for="from">From</label>
        <input type="date" id="from">

        <label for="to">To</label>
        <input type="date" id="to">


            <select name="travelers">
                <option value="1">1 Traveler</option>
                <option value="2">2 Travelers</option>
                <option value="3">3 Travelers</option>
                <option value="4">4 Travelers</option>
            </select>


        <input type="submit" class="btn-primary" value="search">
    </form>
</div>
<video autoplay muted loop class="puppiness">
    <source src="cover/puppiness.webm">
    <source src="cover/puppiness.mp4">
    <source src="cover/puppiness.ogv">
</video>
</body>
</html>
