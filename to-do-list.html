<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="css/to-do-list.css">


</head>
<body>
<div class="container">
    <header class="text-center my-4">
        <h1>To-Do List</h1>
    </header>
    <main class="row">
        <section class="sec-form border border-lg-none p-4 col-lg-4">
            <form id="to-do-form">
                <h3><label class="form-label" for="to-do">Enter to-do:</label></h3>
                <input class="form-control" type="text" name="to-do" id="to-do">
                <div class="d-grid">
                    <button id="add">Add To-Do</button>
                </div>
            </form>
        </section>
        <section class="my-4 my-lg-0 col-lg-8">
            <h3>To-Dos:</h3>
            <div class="list-group" id="to-do-list">

            </div>
        </section>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script>
    "use strict"

    document.querySelector("#add").addEventListener("click", (e) => {
        e.preventDefault();
        console.log(document.querySelector("#to-do").value.length)
        console.log(document.querySelector("#to-do").value)

        if (document.querySelector("#to-do").value.length === 0){
            alert("cant be empty")
        }else
        if ( document.querySelectorAll(".to-do-item").length + 1 > 10){
            alert("cant create more")
        } else {createItem() }

    })

    const createItem = () => {
        const item = document.createElement("div");
        document.querySelector("#to-do-list").appendChild(item);
        item.innerHTML=`<p>${document.querySelector("#to-do").value}</p><button>Done</button>`
        item.classList.add("to-do-item");
        item.lastElementChild.addEventListener("click",()=>{
            item.remove()

        })
        document.querySelector("#to-do").value = "";
    }

</script>

</body>
</html>
